<ul >
  <li *ngFor="let item of foodList">
    <input type="text" [(ngModel)]="item.nome" (keyup.enter)="foodListEdit(item)">
    <button (click)="foodListDelete(item.id)">Excluir</button>
  </li>
</ul>
